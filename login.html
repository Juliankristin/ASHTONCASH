<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .loginback{
    background-color: #363636;}
   .container{
        margin-top: 50px ;
    }
    body{
        background-image: linear-gradient( rgb(163, 49, 49) grey);
        background-position: top;
    }   

    </style>

</head>
<body>

    <div class="container w-75 loginback text-light" style="box-shadow: 0 4px 16px darkgray;">
        <div class="row text-center pt-3">
            <h3>Sign In</h3>
            <h1>
                <br>
            </h1>
        </div>
        <div class="row">
            <form class="" >

                <div class="col mb-3 ">
                    <input type="email" class="w-100 p-1" id="email" placeholder="Email" />
                </div>
                <div class="col mb-3  ">
                    <input type="password" class=" w-100 p-1 " id="exampleInputPassword" placeholder="Password" />
                </div>

                <div class="col w-50 mb-5 form-check bg-light text-dark">
                    <h1 class="pt-3">
                    </h1>
                <input type="checkbox" class="ms-1 border border-bg-dark form-check-input" id="exampleCheck1">
                <label style="font-size: smaller;" class="ms-1  form-check-label" for="exampleCheck1">I'm not a robot</label>
                    <h1 class="pt-3">
                    </h1>
                    </div>

                <div class=" row " >
                    <a class="col-6 mt-2" href="passwordreset.html" style="text-decoration: none; color:rgba(151, 141, 219, 0.858); font-size:smaller;"> Lost your Password</a>
                    <button class="col-3 offset-2 p-1" style="border:none; background-color:rgba(22, 219, 104, 0.858); right:0; box-shadow: 0 1px 3px rgba(50, 60, 49, 0.712);" class=" border-success btn"><a style="text-decoration: none; color:rgb(255, 255, 255)" href="login.html">Sign In</a> </button>
                </div>

                <div class="mb-3">
                    <p>New to Ashton Cash? <span class="fw-bolder"><a style="text-decoration: none; color:rgba(151, 141, 219, 0.858); font-size:smaller;" href="register.html">Sign Up</a></span></p>
                </div>
            
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
